buildscript {
    repositories {
        jcenter()
        maven { url = "https://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

version = "1.2.0"
group = "org.soraworld.lightarea"
archivesBaseName = "LightArea-1.7.10-1.12.2"

sourceCompatibility = targetCompatibility = 1.8

repositories {
    maven { url 'https://files.minecraftforge.net/maven' }
    maven { url 'https://maven.aliyun.com/repository/public/' }
    maven { url 'https://oss.jfrog.org/artifactory/oss-snapshot-local' }
}

minecraft {
    version = "1.12.2-14.23.5.2847"
    runDir = "build/run"
    mappings = "snapshot_20180814"
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version': project.version, 'mcversion': project.minecraft.version
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

gradle.addURIListener {
    String uri = it
            .replaceAll('https://files.minecraftforge.net/maven', 'https://bmclapi2.bangbang93.com/maven')
            .replaceAll('https://libraries.minecraft.net/', 'https://mclib.mirrors.tmysam.top/')
            .replaceAll('https://launcher.mojang.com/v1/objects', 'https://mc.mirrors.tmysam.top/v1/objects')
            .replaceAll('https://resources.download.minecraft.net/cd/', 'https://mcres.mirrors.tmysam.top/cd/')
    if (uri.contains('lwjgl')) {
        uri = uri.replaceAll('http://mirrors.cloud.tencent.com/nexus/repository/maven-public/', 'https://mclib.mirrors.tmysam.top/')
    }
    println uri
    return uri
}
