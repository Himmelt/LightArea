buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

version = "1.0.6"
group = "org.soraworld.lightarea"
archivesBaseName = "LightArea"

sourceCompatibility = targetCompatibility = 1.8
compileJava {
    sourceCompatibility = targetCompatibility = 1.8
}

minecraft {
    version = "1.12.2-14.23.4.2736"//"1.8.8-11.15.0.1655"//"1.8-11.14.4.1577"//"1.9.4-12.17.0.2051"//"1.10.2-12.18.3.2511"//"1.11.2-13.20.1.2588"//"1.12-14.21.1.2443"//
    runDir = "build/run"
    mappings = "snapshot_20171003"//"snapshot_20151122"//"snapshot_20141130"//"snapshot_20160518"//"snapshot_20161111"//"snapshot_20161220"//
}

dependencies {
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version': project.version, 'mcversion': project.minecraft.version
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
